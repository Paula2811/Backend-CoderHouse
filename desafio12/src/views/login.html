<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <form class="row g-3" action="/login" method="POST">
        <div class="col-12">
            <label for="user" class="form-label">Email</label>
            <input type="text" name="user" class="form-control" id="user" placeholder="Tu email...">
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="enviar">Entrar</button>
        </div>
    </form>
    <hr>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" id="enviar" onclick="location.href='/signup'">Registrarse</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
