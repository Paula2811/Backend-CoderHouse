<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
</head>
<body>
    <h2>Ingrese Mascota</h2>
    <form action="/api/productos" method="POST">
        Nombre: <input type="text" name="name" placeholder="title">
        Precio: <input type="text" name="price" placeholder="price">
        Imagen: <input type="text" name="thumbnail" placeholder="thumbnail">
        <button>Enviar</button>
</body>
</html>
