<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Backend</title>
</head>
<body>
    <h1>App</h1>
    <div class="user">
        <h2>Bienvenido</h2>
        <h3 id="userName"></h3>
        <button class="btn btn-primary" id="logout">Salir</button>
    </div>
    <section>
        <h2>Productos</h2>
        <table class="table">
            <tbody id="table">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Foto</th>
                </tr>
            </tbody>
        </table>
    </section>
    <!--Chat Room-->
    <section>
        <h2>Chat Room</h2>
        <article>
            <form class="row g-3" id="chatForm">
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="id" placeholder="name@example.com">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" >
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias" >
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Avatar</label>
                    <input type="text" class="form-control" id="avatar">
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </article>
    </section>
    <h2>Mensajes</h2>
    <h3 id="compresion"></h3>
    <section id="mensajes"></section>







    <!--Scrips-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</body>
</html>
